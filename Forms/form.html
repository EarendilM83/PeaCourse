<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="form-container">
        <form id="multi-page-form" action="#" method="post">
            <div class="page" id="page1">
                <h2>Page 1</h2>
                <input type="text" name="field1" required>
                <button onclick="nextPage('page2')">Next</button>
            </div>
            <div class="page" id="page2" style="display:none;">
                <h2>Page 2</h2>
                <input type="text" name="field2" required>
                <button onclick="prevPage('page1')">Previous</button>
                <button onclick="nextPage('page3')">Next</button>
            </div>
            <div class="page" id="page3" style="display:none;">
                <h2>Page 3</h2>
                <input type="text" name="field3" required>
                <button onclick="prevPage('page2')">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
                    function nextPage(nextPageId) {
                document.getElementById(nextPageId).style.display = "block";
            }

            function prevPage(prevPageId) {
                document.getElementById(prevPageId).style.display = "none";
            }

    </script>
</body>
</html>
