<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-garden">
         <img src="../images/dracula-overlay.png" id="overlay" alt="">
        <div class="image-wrapper" id="imageWrapper">
            <div class="inner-logo" >
                <img id="innerLogo" src="../images/priest.png" alt="">
            </div>
        </div>
    </div>
    <script>
document.getElementById('imageWrapper').addEventListener('mouseenter', function() {
    document.getElementById('innerLogo').style.transition = 'transform rotate 2s ease';
    document.getElementById('innerLogo').style.transform = 'scale(1.2)';
    document.getElementById('innerLogo').style.rotate = 'x 30deg';
    document.getElementById('overlay').style.opacity = '1';
    document.getElementById('overlay').style.transform = 'translateY(0)';


});

document.getElementById('imageWrapper').addEventListener('mouseleave', function() {
    document.getElementById('innerLogo').style.transition = 'transform rotate 2s ease';
    document.getElementById('innerLogo').style.transform = 'scale(1)';
    document.getElementById('innerLogo').style.rotate = 'x 0deg';
    document.getElementById('overlay').style.opacity = '0';
    document.getElementById('overlay').style.transform = 'translateY(300px)';



});




    </script>
</body>
</html>
