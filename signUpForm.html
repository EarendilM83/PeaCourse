<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
          <div class="sign-up form-wrapper">
                <h1>Sign Up</h1>
                <form class="signUpForm" action="">
                    <label class="signUp-labels" for="email">Email</label>
                    <input class="signUp-inputs" id="email" type="email">

                    <label class="signUp-labels" for="password">Password</label>
                    <input class="signUp-inputs" type="password">

                    <label class="signUp-labels" for="confirm">Confirm password</label>
                    <input class="signUp-inputs" id="confirm" type="password">

                    <button class="signUpBTN" type="submit">Submit</button>
                </form>
    </div>
    </div>
  
    
</body>
</html>
